<!-- Quitamos 'sticky', 'top-0' y los márgenes 'ml-64'. Ahora es un bloque normal -->
<header class="bg-white shadow-sm p-4 flex justify-between items-center z-20 relative w-full">
    
    <!-- SECCIÓN IZQUIERDA -->
    <div class="flex items-center">
        <h1 class="text-xl font-bold text-primary-dark hidden sm:block font-poppins">
            Patitas Felices
        </h1>
        
        <button class="md:hidden text-gray-600 hover:text-primary-dark mr-4 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    
    <!-- SECCIÓN DERECHA -->
    <div class="flex items-center space-x-4">
        <span class="text-sm font-semibold text-gray-600 hidden md:block font-poppins">
            Hola, {{ usuarioNombre }}
        </span>

        <button (click)="limpiarNotificaciones()" 
                class="relative p-2 rounded-full hover:bg-gray-100 focus:outline-none transition-colors duration-200 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-primary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-4-5.659V5a2 2 0 10-4 0v.341A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span *ngIf="notificacionesCount > 0" 
                  class="absolute top-1 right-1 h-3 w-3 bg-light-red rounded-full border-2 border-white animate-pulse">
            </span>
        </button>
        
        <div class="relative cursor-pointer">
            <img [src]="usuarioFoto" 
                 class="h-9 w-9 rounded-full border-2 border-gray-200 hover:border-secondary-teal object-cover">
        </div>
    </div>
</header>
