<div class="flex items-center justify-center min-h-screen p-4 bg-light-bg font-poppins">

    <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full overflow-hidden animate-fade-in-up">
        

        <div class="flex justify-center p-6 bg-gray-50">
            <div class="h-24 w-24 rounded-full border-4 border-white shadow-md overflow-hidden bg-secondary-teal flex items-center justify-center">
             
                 <span class="text-3xl font-bold text-white">PF</span>
            </div>
        </div>


        <div class="flex" *ngIf="viewMode === 'cliente'">
            <button (click)="switchTab('login')" 
                    class="w-1/2 py-4 text-center font-semibold transition-all border-b-4 outline-none"
                    [ngClass]="activeTab === 'login' ? 'text-secondary-teal border-secondary-teal' : 'text-gray-500 border-transparent hover:text-gray-700'">
                Iniciar Sesión
            </button>
            <button (click)="switchTab('register')" 
                    class="w-1/2 py-4 text-center font-semibold transition-all border-b-4 outline-none"
                    [ngClass]="activeTab === 'register' ? 'text-secondary-teal border-secondary-teal' : 'text-gray-500 border-transparent hover:text-gray-700'">
                Registrarse
            </button>
        </div>

   
        <div class="text-center py-4 border-b bg-gray-50" *ngIf="viewMode === 'personal'">
            <h2 class="text-xl font-bold text-primary-dark">Acceso Personal Clínico</h2>
        </div>

        <div class="p-8">
            

            <form *ngIf="activeTab === 'login'" (submit)="onLogin()"> 
                <h2 class="text-2xl font-bold text-primary-dark mb-6 text-center">
                    {{ viewMode === 'personal' ? 'Bienvenido Doctor' : 'Bienvenido de nuevo' }}
                </h2>
                
                <div class="mb-4 relative">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Correo Electrónico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 00-2-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <input [(ngModel)]="loginData.email" name="email" type="email" placeholder="tu@correo.com" 
                               class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal transition-shadow">
                    </div>
                </div>

                <div class="mb-6 relative">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                        <input [(ngModel)]="loginData.password" name="password" type="password" placeholder="••••••••" 
                               class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal transition-shadow">
                    </div>
                </div>
                
              
                
                <button type="submit" class="w-full bg-secondary-teal text-white font-semibold py-3 rounded-lg text-lg shadow-md hover:bg-opacity-90 transition duration-300 transform hover:-translate-y-0.5">
                    Entrar
                </button>
            </form>


            <form *ngIf="activeTab === 'register'" (submit)="onRegister()">
                <h2 class="text-2xl font-bold text-primary-dark mb-6 text-center">Crear Cuenta</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Nombre Completo</label>
                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <input [(ngModel)]="registerData.nombre" name="reg_nombre" type="text" placeholder="Tu Nombre" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Correo</label>
                     <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 00-2-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <input [(ngModel)]="registerData.email" name="reg_email" type="email" placeholder="tu@correo.com" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Teléfono (Opcional)</label>
                     <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                        </div>
                        <input [(ngModel)]="registerData.telefono" name="reg_tel" type="tel" placeholder="55 1234 5678" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-1 font-semibold text-sm">Crear Contraseña</label>
                     <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                        <input [(ngModel)]="registerData.password" name="reg_pass" type="password" placeholder="Mínimo 8 caracteres" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary-teal">
                    </div>
                </div>

                <button type="submit" class="w-full bg-secondary-teal text-white font-semibold py-3 rounded-lg text-lg shadow-md hover:bg-opacity-90 transition duration-300 transform hover:-translate-y-0.5">
                    Registrarse
                </button>
            </form>

        </div>
    </div>
</div>
