<div class="w-full p-6 md:p-8"> 

    <!-- Header de Pestañas -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
        <div class="border-b border-gray-200">
            <nav class="flex space-x-1 p-2 bg-gray-50">
                <button (click)="cambiarTab('perfil')" 
                        [class.bg-white]="tabActiva==='perfil'" [class.shadow-sm]="tabActiva==='perfil'"
                        class="flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all duration-200 flex justify-center items-center group" 
                        [ngClass]="tabActiva==='perfil' ? 'text-secondary-teal font-bold' : 'text-gray-500 hover:text-gray-700'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    Mi Perfil
                </button>
                <button (click)="cambiarTab('clinica')" 
                        [class.bg-white]="tabActiva==='clinica'" [class.shadow-sm]="tabActiva==='clinica'"
                        class="flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all duration-200 flex justify-center items-center group"
                        [ngClass]="tabActiva==='clinica' ? 'text-secondary-teal font-bold' : 'text-gray-500 hover:text-gray-700'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    Clínica y Finanzas
                </button>
                <button (click)="cambiarTab('operaciones')" 
                        [class.bg-white]="tabActiva==='operaciones'" [class.shadow-sm]="tabActiva==='operaciones'"
                        class="flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all duration-200 flex justify-center items-center group"
                        [ngClass]="tabActiva==='operaciones' ? 'text-secondary-teal font-bold' : 'text-gray-500 hover:text-gray-700'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Sistema
                </button>
            </nav>
        </div>

        <div class="p-8">
            
            <!-- PESTAÑA 1: MI PERFIL -->
            <div *ngIf="tabActiva === 'perfil'" class="max-w-2xl mx-auto space-y-8 animate-fade-in-up">
                <!-- Datos Personales -->
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="text-lg font-bold text-primary-dark mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-secondary-teal" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
                        Mis Datos
                    </h3>
                    <form (submit)="guardarPerfil()" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                                <input [value]="usuarioActual?.nombre" type="text" class="w-full p-2 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                                <p class="text-[10px] text-gray-400 mt-1">El nombre es fijo para el Admin.</p>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Correo Electrónico</label>
                                <input [(ngModel)]="emailEditado" name="email" type="email" class="w-full p-2 border rounded-lg bg-white focus:ring-2 focus:ring-secondary-teal outline-none">
                                <p class="text-[10px] text-secondary-teal mt-1 font-medium">Debe terminar en admin.com</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="bg-secondary-teal text-white px-6 py-2 rounded-lg font-semibold hover:bg-opacity-90 transition shadow-sm">
                                Guardar Perfil
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Cambiar Contraseña -->
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="text-lg font-bold text-primary-dark mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-secondary-teal" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        Seguridad
                    </h3>
                    <form (submit)="cambiarPassword()" class="space-y-4">
                        <input [(ngModel)]="passwordForm.actual" name="old" type="password" placeholder="Contraseña Actual" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input [(ngModel)]="passwordForm.nueva" name="new" type="password" placeholder="Nueva Contraseña" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none" required>
                            <input [(ngModel)]="passwordForm.confirmar" name="conf" type="password" placeholder="Confirmar Nueva" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none" required>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="bg-primary-dark text-white px-6 py-2 rounded-lg font-semibold hover:bg-opacity-90 transition shadow-sm">Actualizar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- PESTAÑA 2: CLÍNICA -->
            <div *ngIf="tabActiva === 'clinica'" class="max-w-3xl mx-auto space-y-6 animate-fade-in-up">
                <form (submit)="guardarInfoClinica()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Info Básica -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Nombre de la Clínica</label>
                                <input [(ngModel)]="infoClinica.nombre" name="clinica_nombre" type="text" class="w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Teléfono</label>
                                <input [(ngModel)]="infoClinica.telefono" name="clinica_tel" type="tel" class="w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Dirección</label>
                                <textarea [(ngModel)]="infoClinica.direccion" name="clinica_dir" rows="3" class="w-full p-2 border rounded-lg"></textarea>
                            </div>
                        </div>
                        
                        <!-- Config Financiera -->
                        <div class="bg-yellow-50 p-6 rounded-xl border border-yellow-100">
                            <h4 class="text-accent-yellow font-bold mb-4 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zM12 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zM12 6c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z" /></svg>
                                Finanzas
                            </h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase">IVA (%)</label>
                                    <input [(ngModel)]="infoClinica.iva" name="iva" type="number" class="w-full p-2 border rounded-lg bg-white">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase">Moneda</label>
                                    <input [(ngModel)]="infoClinica.moneda" name="moneda" type="text" class="w-full p-2 border rounded-lg bg-white text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-right border-t pt-4">
                        <button type="submit" class="bg-secondary-teal text-white px-8 py-3 rounded-lg font-bold shadow-md hover:bg-teal-600 transition">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>

            <!-- PESTAÑA 3: OPERACIONES -->
            <div *ngIf="tabActiva === 'operaciones'" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in-up">
                
                <!-- Tipos de Cita -->
                <div class="bg-white border rounded-xl p-6 shadow-sm">
                    <h3 class="text-lg font-bold text-primary-dark mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        </span> Tipos de Cita
                    </h3>
                    
                    <div class="space-y-2 mb-4 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                        <div *ngFor="let tipo of tiposCita" class="flex justify-between items-center p-3 bg-gray-50 rounded-lg hover:bg-blue-50 transition group">
                            <div>
                                <p class="font-semibold text-gray-800">{{ tipo.nombre }}</p>
                                <p class="text-xs text-gray-500">{{ tipo.duracion_minutos }} min | ${{ tipo.precio_base }}</p>
                            </div>
                            <button (click)="eliminarTipoCita(tipo.id)" class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 pt-4 border-t">
                        <input [(ngModel)]="nuevoTipoCita.nombre" type="text" placeholder="Nuevo Tipo" class="flex-1 p-2 border rounded text-sm">
                        <input [(ngModel)]="nuevoTipoCita.duracion" type="number" placeholder="Min" class="w-16 p-2 border rounded text-sm">
                        <input [(ngModel)]="nuevoTipoCita.precio" type="number" placeholder="$" class="w-16 p-2 border rounded text-sm">
                        <button (click)="agregarTipoCita()" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 font-bold">+</button>
                    </div>
                </div>

                <!-- Categorías -->
                <div class="bg-white border rounded-xl p-6 shadow-sm">
                    <h3 class="text-lg font-bold text-primary-dark mb-4 flex items-center">
                        <span class="bg-green-100 text-green-600 p-2 rounded-lg mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                        </span> Categorías
                    </h3>
                    
                    <div class="space-y-2 mb-4 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                        <div *ngFor="let cat of categorias" class="flex justify-between items-center p-3 bg-gray-50 rounded-lg hover:bg-green-50 transition group">
                            <span class="font-semibold text-gray-800">{{ cat.nombre }}</span>
                            <button (click)="eliminarCategoria(cat.id)" class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 pt-4 border-t">
                        <input [(ngModel)]="nuevaCategoria.nombre" type="text" placeholder="Nueva Categoría" class="flex-1 p-2 border rounded text-sm">
                        <button (click)="agregarCategoria()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 font-bold">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
