<div class="w-full p-6 md:p-8"> 
    
    <!-- Título -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-primary-dark">Mi Perfil</h2>
        <p class="text-gray-500">Gestiona tu información personal y de acceso.</p>
    </div>


    <div class="max-w-3xl mx-auto space-y-6">
            

        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
            <h3 class="text-xl font-semibold text-primary-dark mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-secondary-teal" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                Mis Datos
            </h3>
            
            <form (submit)="guardarDatos()">
          
                <div class="flex flex-col items-center mb-6">
                    <div class="relative h-32 w-32 mb-4">
                        <img [src]="vetPerfil.foto_url || 'https://placehold.co/150x150/48C9B0/ffffff?text=' + (vetPerfil.nombre_completo.charAt(0) || 'V')" 
                             alt="Foto de Perfil" 
                             class="h-32 w-32 rounded-full object-cover border-4 border-gray-100 shadow-md"
                             onerror="this.src='https://placehold.co/150x150/cccccc/999999?text=?'">
                        
                      
                        <div class="absolute bottom-0 right-0 bg-secondary-teal p-2 rounded-full text-white shadow-sm border-2 border-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                    </div>
                
                    <div class="w-full max-w-xs">
                        <label class="text-xs font-bold text-gray-400 uppercase mb-1 block text-center">URL de la Foto</label>
                        <input [(ngModel)]="vetPerfil.foto_url" name="foto" type="text" placeholder="https://..." class="w-full px-3 py-2 text-sm border rounded-lg text-center focus:ring-2 focus:ring-secondary-teal outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
                        <input [(ngModel)]="vetPerfil.nombre_completo" name="nombre" type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
                        <input [value]="vetPerfil.email" type="email" class="w-full px-3 py-2 border rounded-lg  text-gray-500 cursor-not-allowed">
                    </div>
                     
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Especialidad</label>
                        <select [(ngModel)]="vetPerfil.especialidad" name="especialidad" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none transition-shadow bg-white">
                            <option value="">Seleccionar...</option>
                            <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Cédula Profesional</label>
                        <input [(ngModel)]="vetPerfil.cedula" name="cedula" type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Turno</label>
                        <select [(ngModel)]="vetPerfil.turno" name="turno" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                            <option value="Matutino">Matutino</option>
                            <option value="Vespertino">Vespertino</option>
                            <option value="Completo">Completo</option>
                        </select>
                    </div>
                </div>
                
                <div class="text-right mt-6 pt-4 border-t border-gray-100">
                    <button type="submit" class="bg-secondary-teal text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-opacity-90 transition duration-300 flex items-center ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                        Guardar Datos
                    </button>
                </div>
            </form>
        </div>

       
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
            <h3 class="text-xl font-semibold text-primary-dark mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-secondary-teal" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                Seguridad
            </h3>
            <form (submit)="cambiarPassword()" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña Actual</label>
                    <input [(ngModel)]="passwordForm.actual" name="old" type="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Nueva Contraseña</label>
                        <input [(ngModel)]="passwordForm.nueva" name="new" type="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirmar Nueva Contraseña</label>
                        <input [(ngModel)]="passwordForm.confirmar" name="conf" type="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary-teal outline-none">
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-primary-dark text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-opacity-90 transition duration-300">
                        Actualizar Contraseña
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
